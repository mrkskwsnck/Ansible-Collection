# VSCodium is a community-driven, freely-licensed binary distribution of Microsoftâ€™s editor VS Code.
#
# Playbook based on https://vscodium.com/#install-on-debian-ubuntu-deb-package

- name: Install VSCodium on Debian
  become: true
  when: ansible_os_family == "Debian"

  block:
    - name: Download the GPG key of the repository
      # See https://www.jeffgeerling.com/blog/2022/aptkey-deprecated-debianubuntu-how-fix-ansible
      # for apt_key deprecation fix
      ansible.builtin.get_url:
        url: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
        # Armored keys should use .asc extension, binary should use .gpg
        dest: /usr/share/keyrings/vscodium-archive-keyring.asc
        owner: root
        group: root
        mode: "0644"
        checksum: sha256:dbdfd9af3b83b72a24c89160ce7638418142e2cf4736ab53e5061e10070f13c1
        force: true   # Download every time to fail upon checksum change

    - name: De-armor the GPG key
      ansible.builtin.command: >
        /usr/bin/gpg --batch --yes --dearmor
        --output /usr/share/keyrings/vscodium-archive-keyring.gpg
        /usr/share/keyrings/vscodium-archive-keyring.asc

    - name: Remove armored GPG key
      ansible.builtin.file:
        path: /usr/share/keyrings/vscodium-archive-keyring.asc
        state: absent

    - name: Add the repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64,arm64 signed-by=/usr/share/keyrings/vscodium-archive-keyring.gpg] https://download.vscodium.com/debs vscodium main
        filename: vscodium
        state: present
      when: ansible_distribution in ['Debian', 'Ubuntu'] and (ansible_distribution_major_version | int) <= 12
      notify: apt update

    - name: Add the repository
      ansible.builtin.deb822_repository:
        name: vscodium
        types: deb
        uris: https://download.vscodium.com/debs
        suites: vscodium
        components: main
        architectures:
          - amd64
          - arm64
        signed_by: /usr/share/keyrings/vscodium-archive-keyring.gpg
      when: ansible_distribution in ['Debian', 'Ubuntu'] and (ansible_distribution_major_version | int) >= 13
      notify: apt update

    - name: Force all notified handlers to run at this point, not waiting for normal sync points
      ansible.builtin.meta: flush_handlers

    - name: Install VSCodium
      ansible.builtin.apt:
        name: codium
        state: present
      ignore_errors: "{{ ansible_check_mode }}"
